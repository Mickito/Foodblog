<div class="col-sm-6 col-md-2" *ngFor="let f of foods ">
	<div class="thumbnail">
			<img src="{{f.thumbnailUrl}}" alt="...">
		<div class="caption">
			<h4>{{f.Name}}</h4>
				<p></p>
				<p><a href="#" class="btn btn-default" role="button" data-toggle="modal" data-target="#myModal">Infomation</a> <a href="#" class="btn purplebtn" role="button">Recipe</a></p>
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Modal Header</h4>
							</div>
							<div class="modal-body">
								<p>Some text in the modal.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
